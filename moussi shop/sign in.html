<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
</head>
<body>
<div class="card-sign-up">
    <a href="test.html" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></a>

    <form class="sing-in" action="#" method="post">
        <h2>Moussi Shop</h2>

        <label for="email">Email</label>
        <input id="email" class="inp1" name="email" type="email" placeholder="Enter Your Email ..." required>

        <label for="password">Password</label>
        <input id="password" class="inp1" name="password" type="password" placeholder="Enter Your Password ..." required>

        <div style="margin-top:10px;">
            <button type="submit">Sign in</button>
            <a href="#" style="margin-left:10px;">Forgot password?</a>
        </div>

        <div style="margin-top:12px;">
            <a href="#" class="social"><i class="fa-brands fa-google"></i> Continue with Google</a>
        </div>
        <div>
            <a href="#" class="social"><i class="fa-brands fa-facebook"></i> Continue with Facebook</a>
        </div>

        <span style="display:block;margin-top:12px;">New to Market? <a href="sign up.html">Create an account</a></span>
    </form>
</div>
</body>
</html>
